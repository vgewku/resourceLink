<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Search</title>
</head>
<body>

  <div class="navbar">
    <div>Bridging Gaps, Building Futures</div>
    <div class="nav-links">
      <a href="#">Homepage</a>
      <a href="#" class="active">Resource Search</a>
    </div>
    <div><img src="#" alt="User Icon" style="background: white; border-radius: 50%; width: 32px; height: 32px;"></div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="filter-section">
        <h4>Availability</h4>
        <label><input type="checkbox"> 8am - 10am</label><br>
        <label><input type="checkbox"> 10am - 12pm</label><br>
        <label><input type="checkbox"> 12pm - 2pm</label><br>
        <label><input type="checkbox"> 2pm - 4pm</label><br>
        <label><input type="checkbox"> 4pm - 6pm</label>
      </div>

      <div class="filter-section">
        <h4>Location</h4>
        <label><input type="checkbox"> West End</label><br>
        <label><input type="checkbox"> Capitol Hill</label><br>
        <label><input type="checkbox"> Chinatown</label><br>
        <label><input type="checkbox"> Penn Quarter</label><br>
        <label><input type="checkbox"> Navy Yard</label>
      </div>

      <div class="filter-section">
        <h4>Resource Type</h4>
        <label><input type="checkbox"> Food Pantry</label><br>
        <label><input type="checkbox"> Financial/Legal Services</label><br>
        <label><input type="checkbox"> Child Care</label><br>
        <label><input type="checkbox"> Clothing</label><br>
        <label><input type="checkbox"> Other</label>
      </div>

      <div class="filter-section">
        <h4>Saved Searches</h4>
        <label><input type="checkbox"> Saved search 1</label><br>
        <label><input type="checkbox"> Saved search 2</label><br>
        <label><input type="checkbox"> Saved search 3</label><br>
        <label><input type="checkbox"> Saved search 4</label><br>
        <label><input type="checkbox"> Saved search 5</label>
      </div>

      <button class="save-button">Save Search</button>
    </div>

    <div class="main">
      <h2>Find resources near you!</h2>
    </div>
  </div>

</body>
</html>
