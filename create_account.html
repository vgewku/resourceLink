<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ResourceLink Account Creation</title>
<link rel="stylesheet" href="css/create_account.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">ResourceLink</div>
        
        <p>Bridging Gaps, Building Futures</p>
    </div>
    <div class="right-panel">
        <form>
            <h1>Create an Account</h1>
            <div class="input-group">
                <label for="role">Are you registering as a provider or a client?</label>
                <button type="button" id="provider">Provider</button>
                <button type="button" id="client">Client</button>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="input-group">
                <button type="submit">Create Account</button>
            </div>
            <a href="#">Login to an existing account</a>
        </form>
    </div>
</div>
</body>
</html>
