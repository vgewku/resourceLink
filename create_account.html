<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ResourceLink Account Creation</title>
<link rel="stylesheet" href="css/create_account.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/accountManagement.js"></script>
</head>
<body>
<div class="container">
    <div class="right-panel">
        <form id="accountForm">
            <h1>Create an Account</h1>

            <div class="input-group">
                <label>Are you registering as a provider or a client?</label>
                <div class="role-buttons">
                    <button type="button" id="provider" onclick="setRole('provider')">Provider</button>
                    <button type="button" id="client" onclick="setRole('client')">Client</button>
                </div>
            </div>

            <!-- <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div> -->

            <div class="input-group">
                <button type="button" onclick="submitAccount()" class="login-btn">Create Account</button>
            </div>

            <div class="bottom-links">
                <a href="login.html">Login to an existing account</a>
            </div>
        </form>
    </div>

    <!-- Info Panel (Right side) -->
    <div class="left-panel">
        <div class="logo"><h2>ResourceLink</h2></div>
        <p class="subtitle">Bridging Gaps, Building Futures</p>
    </div>
</div>
</body>
</html>
