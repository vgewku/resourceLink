<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResourceLink Login</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body>



<div class="login-container">
  

  <div class="login-left">
    <h2>Login to Your Account</h2>
    <p class="subtitle">Welcome back! Please enter your credentials.</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="login-btn">Log In</button>

      <div class="bottom-links">
        <a href="create_account.html">Don't have an account? Create one</a>
      </div>
    </form>
  </div>


  <div class="signup-right">
    <h2>New Here?</h2>
    <p>Sign up and discover a world of resources!</p>
    <a href="create_account.html" class="signup-btn">Sign Up</a>
  </div>

</div>

</body>
</html>
