<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="overview">
                <h1>Overview</h1>
                <div class="item">
                    <div class="item-image"></div>
                    <div class="item-details">
                        <p>Provider Fee</p>
                        <p>$50</p>
                        <p>Quantity: 1</p>
                    </div>
                </div>
            </div>
            <div class="paypal">
                <h1>Pay with Paypal</h1>
                <button class="paypal-button">Paypal Integration</button>
            </div>
        </div>
        <div class="buttons">
            <button class="back">Back</button>
            <button class="create">Create Account</button>
        </div>
    </div>
</body>
</html>
