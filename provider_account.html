<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Provider Create Account</title>
<link rel="stylesheet" href="css/provider.css">
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="js/provider.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <div class="form-header">
                <h1>Enter Provider Information</h1>
            </div> 
            <form action="#" method="post">
                <div class="info-section">
                    <div class="column">
                        <label><b>Personal Information</b></label>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">

                        <label for="organization">Organization name</label>
                        <input type="text" id="organization" name="organization">
        
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone">
        
                        <label for="bio">Provider Biography</label>
                        <textarea id="bio" name="bio" placeholder="Add provider bio..."></textarea>

                        <label for="neighborhood">Neighborhood</label>
                        <select id="neighborhood" name="neighborhood">
                            <option value="">--Select--</option>
                            <option value="Adams Morgan">Adams Morgan</option>
                            <option value="Anacostia">Anacostia</option>
                            <option value="Capitol Hill">Capitol Hill</option>
                            <option value="Chinatown">Chinatown</option>
                            <option value="Columbia Heights">Columbia Heights</option>
                            <option value="Dupont Cirlce">Dupont Circle</option>
                            <option value="Ivy City">Ivy City</option>
                            <option value="Mount Vernon Square">Mount Vernon Square</option>
                            <option value="Navy Yard">Navy Yard</option>
                            <option value="Penn Quarter">Penn Quarter</option>
                            <option value="West End">West End</option>
                        </select>   
                    </div>
                    <div class="column">
                            <label><b>Hours of Operation</b></label>
                            <div class="day-row">
                                <label>Monday:</label>
                                <input type="time" id="monday_open" name="monday_open"> to
                                <input type="time" id="monday_close" name="monday_close">
                              </div>
                              <div class="day-row">
                                <label>Tuesday:</label>
                                <input type="time" id="tuesday_open" name="tuesday_open"> to
                                <input type="time" id="tuesday_close" name="tuesday_close">
                              </div>
                              <div class="day-row">
                                <label>Wednesday:</label>
                                <input type="time" id="wednesday_open" name="wednesday_open"> to
                                <input type="time" id="wednesday_close" name="wednesday_close">
                              </div>
                              <div class="day-row">
                                <label>Thursday:</label>
                                <input type="time" id="thursday_open" name="thursday_open"> to
                                <input type="time" id="thursday_close" name="thursday_close">
                              </div>
                              <div class="day-row">
                                <label>Friday:</label>
                                <input type="time" id="friday_open" name="friday_open"> to
                                <input type="time" id="friday_close" name="friday_close">
                              </div>
                              <div class="day-row">
                                <label>Saturday:</label>
                                <input type="time" id="saturday_open" name="saturday_open"> to
                                <input type="time" id="saturday_close" name="saturday_close">
                              </div>
                              <div class="day-row">
                                <label>Sunday:</label>
                                <input type="time" id="sunday_open" name="sunday_open"> to
                                <input type="time" id="sunday_close" name="sunday_close">
                              </div>
                            
                            <!--
                            <label for="mon">Monday</label>
                            <input type="text" id="mon" name="mon" placeholder="00:00 to 00:00" multiple>
                            <label for="mon">Tuesday</label>
                            <input type="text" id="tue" name="tue" placeholder="00:00 to 00:00" multiple>
                            <label for="mon">Wednesday</label>
                            <input type="text" id="wed" name="wed" placeholder="00:00 to 00:00" multiple>
                            <label for="mon">Thursday</label>
                            <input type="text" id="thur" name="thur" placeholder="00:00 to 00:00" multiple>
                            <label for="mon">Friday</label>
                            <input type="text" id="fri" name="fri" placeholder="00:00 to 00:00" multiple>
                            <label for="mon">Saturday</label>
                            <input type="text" id="sat" name="sat" placeholder="00:00 to 00:00" multiple>
                            <label for="mon">Sunday</label>
                            <input type="text" id="sun" name="sun" placeholder="00:00 to 00:00" multiple>
                            -->
                    </div>


                    <div class="column">
                        <div class="checkbox-group">
                            <label for="resource-type"><b>Resource Type</b></label>
                            <label for="food">Food Pantry</label><input type="checkbox" id="food" name="resource" value="Food Pantry"> 
                            <label for="financial">Financial/Legal Services</label><input type="checkbox" id="financial" name="resource" value="Financial/Legal Services"> 
                            <label for="child">Child Care</label><input type="checkbox" id="child" name="resource" value="Child Care"> 
                            <label for="clothing">Clothing Drive</label><input type="checkbox" id="clothing" name="resource" value="Clothing"> 
                            <label for="other">Other</label><input type="checkbox" id="other" name="resource" value="Other"> 
                        </div>
                </div>
                </div>

                <div class="form-footer">
                    <button><a href="create_account.html" class="back">Back</a></button>
                    <button type="button" class="payment" onclick="submitDataProvider(event)">Continue to payment</button>
                </div>
            
            </form>
        </div>
    </div>
</body>
</html>
