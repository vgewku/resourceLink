<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Provider Settings</title>
<link rel="stylesheet" href="css/provider_setting.css">
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
<script src="js/provider_setting.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <div class="form-header">
                <h1>Provider Settings</h1>
            </div> 
            <form action="#" method="post">

                
                <div class="info-section">
                    
                    <div class="column">
                        <label><b>Personal Information</b></label>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">

                        <label for="organization">Organization name</label>
                        <input type="text" id="organization" name="organization">
        
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone">
        
                        <label for="bio">Provider Biography</label>
                        <textarea id="bio" name="bio" placeholder="Add provider bio..."></textarea>

                        <label for="neighborhood">Neighborhood</label>
                        <select id="neighborhood" name="neighborhood">
                            <option value="">--Select--</option>
                            <option value="adams-morgan">Adams Morgan</option>
                            <option value="anacostia">Anacostia</option>
                            <option value="capitol-hill">Capitol Hill</option>
                            <option value="chinatown">Chinatown</option>
                            <option value="columbia-heights">Columbia Heights</option>
                            <option value="dupont-circle">Dupont Circle</option>
                            <option value="ivy-city">Ivy City</option>
                            <option value="mount-vernon-square">Mount Vernon Square</option>
                            <option value="navy-yard">Navy Yard</option>
                            <option value="penn-quarter">Penn Quarter</option>
                            <option value="west-end">West End</option>
                        </select>   
                    </div>
                    <div class="column">
                            <label><b>Hours of Operation</b></label>
                            <div class="day-row">
                                <label>Monday:</label>
                                <input type="time" id="monday_open" name="monday_open"> to
                                <input type="time" id="monday_close" name="monday_close">
                              </div>
                              <div class="day-row">
                                <label>Tuesday:</label>
                                <input type="time" id="tuesday_open" name="tuesday_open"> to
                                <input type="time" id="tuesday_close" name="tuesday_close">
                              </div>
                              <div class="day-row">
                                <label>Wednesday:</label>
                                <input type="time" id="wednesday_open" name="wednesday_open"> to
                                <input type="time" id="wednesday_close" name="wednesday_close">
                              </div>
                              <div class="day-row">
                                <label>Thursday:</label>
                                <input type="time" id="thursday_open" name="thursday_open"> to
                                <input type="time" id="thursday_close" name="thursday_close">
                              </div>
                              <div class="day-row">
                                <label>Friday:</label>
                                <input type="time" id="friday_open" name="friday_open"> to
                                <input type="time" id="friday_close" name="friday_close">
                              </div>
                              <div class="day-row">
                                <label>Saturday:</label>
                                <input type="time" id="saturday_open" name="saturday_open"> to
                                <input type="time" id="saturday_close" name="saturday_close">
                              </div>
                              <div class="day-row">
                                <label>Sunday:</label>
                                <input type="time" id="sunday_open" name="sunday_open"> to
                                <input type="time" id="sunday_close" name="sunday_close">
                              </div>
                    </div>


                    <div class="column">
                        <div class="checkbox-group">
                            <label for="resource-type"><b>Resource Type</b></label>
                            <label for="food">Food Pantry</label><input type="checkbox" id="food" name="resource" value="food"> 
                            <label for="financial">Financial/Legal Services</label><input type="checkbox" id="financial" name="resource" value="financial"> 
                            <label for="child">Child Care</label><input type="checkbox" id="child" name="resource" value="child"> 
                            <label for="clothing">Clothing Drive</label><input type="checkbox" id="clothing" name="resource" value="clothing"> 
                            <label for="other">Other</label><input type="checkbox" id="other" name="resource" value="other"> 
                        </div>

                        <div class="accepting-clients">
                            <legend><b>Accepting New Clients?</b></legend>
                            <label><input type="radio" name="client-accepting" value="Yes">Yes</label>
                            <label><input type="radio" name="client-accepting" value="No">No</label>
                        </div>
                    </div>

                  
                </div>

                <div class="form-footer">
                    <button type="button" class="logout" onclick="">Log Out</button>
                    <button type="button" class="update" onclick="">Save Changes</button>
                </div>
            
            </form>
        </div>
    </div>
</body>
</html>
