<head>
  <meta charset="UTF-8">

</head>
<body>

  <div class="navbar">
    <div>ResourceLink</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>

  </div>

  <div class="container">
    <div class="sidebar">
      <form id="filterForm">
      <div class="filter-section">
        <h4>Availability</h4>
        <label><input type="checkbox"> 08:00 - 09:59</label><br>
        <label><input type="checkbox"> 10:00 - 11:59</label><br>
        <label><input type="checkbox"> 12:00 - 13:59</label><br>
        <label><input type="checkbox"> 14:00 - 15:59</label><br>
        <label><input type="checkbox"> 16:00 - 18:00</label>
      </div>

      <div class="filter-section">
        <h4>Location</h4>
        <label><input type="checkbox"> Adams Morgan</label><br>
        <label><input type="checkbox"> Anacostia</label><br>
        <label><input type="checkbox"> Capitol Hill</label><br>
        <label><input type="checkbox"> Chinatown</label><br>
        <label><input type="checkbox"> Columbia Heights</label><br>
        <label><input type="checkbox"> Dupont Circle</label><br>
        <label><input type="checkbox"> Ivy City</label><br>
        <label><input type="checkbox"> Mount Vernon Square</label><br>
        <label><input type="checkbox"> Navy Yard</label><br>
        <label><input type="checkbox"> Penn Quarter</label><br>
        <label><input type="checkbox"> West End</label>
      </div>

      <div class="filter-section">
        <h4>Resource Type</h4>
        <label><input type="checkbox"> Food Pantry</label><br>
        <label><input type="checkbox"> Financial/Legal Services</label><br>
        <label><input type="checkbox"> Child Care</label><br>
        <label><input type="checkbox"> Clothing</label><br>
        <label><input type="checkbox"> Other</label>
      </div>

      <!--
      <div class="filter-section">

        <label><input type="checkbox"> Saved search 4</label><br>
        <label><input type="checkbox"> Saved search 5</label>
      </div>
    -->
      <button class="submit-button">Submit Search</button>
    </form>

    </div>

    <div class="main">
      <h2>Find resources near you!</h2>

      <div class="provider">
        <label for="providerName">Provider Name: </label>
        <span id="providerName">###</span><br><br>
        <label for="neighborhood">Neighborhood:</label>
        <span id="neighborhood">###</span><br>
        <label for="resources">Resources: </label>
        <span id="resources">###</span><br>
        <label for="bio">Bio: </label>
        <span id="bio">###</span><br>
        <label for="status">Accepting Clients: </label>
        <span id="status">###</span><br>
      </div>
    </div>
    
    

  </div>
