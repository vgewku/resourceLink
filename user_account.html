<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Information Form</title>
<link rel="stylesheet" href="css/user.css">
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
<script src="js/client.js"></script>
</head>
<body>
<div class="container">
    <h1>Enter Client Information</h1>
    <div class="form">
        <div class="left">
            <div class="field">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="text" id="password">
            </div>
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="field">
                <label for="phone">Phone number</label>
                <input type="text" id="phone">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="consent">
                <label for="consent">I consent to the collection and processing of my data by ResourceLink</label>
            </div>
        </div>
        <div class="right">
            <div class="section">
                <h2>Demographic Information</h2>
                <fieldset>
                    <legend>Ethnicity</legend>
                    <label><input type="radio" name="ethnicity" value="White/Caucasian">White/Caucasian</label>
                    <label><input type="radio" name="ethnicity" value="Asian">Asian</label>
                    <label><input type="radio" name="ethnicity" value="Native Hawaiian/Pacific Islander">Native Hawaiian/Pacific Islander</label>
                    <label><input type="radio" name="ethnicity" value="Hispanic/Latino">Hispanic/Latino</label>
                    <label><input type="radio" name="ethnicity" value="Native American">Native American</label>
                    <label><input type="radio" name="ethnicity" value="African American">African American</label>
                    <label><input type="radio" name="ethnicity" value="Other">Other/Prefer not to answer</label>
                </fieldset>
                <fieldset>
                    <legend>Gender</legend>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                    <label><input type="radio" name="gender" value="Female">Female</label>
                    <label><input type="radio" name="gender" value="Other">Other/Prefer not to answer</label>
                </fieldset>
                <fieldset>
                    <legend>Age</legend>
                    <label><input type="radio" name="age" value="Under 18">Under 18</label>
                    <label><input type="radio" name="age" value="18-30">18-30</label>
                    <label><input type="radio" name="age" value="31-50">31-50</label>
                    <label><input type="radio" name="age" value="51+">51+</label>
                    <label><input type="radio" name="age" value="Prefer not to answer">Prefer not to answer</label>
                </fieldset>
            </div>
            <div class="section">
                <h2>Education</h2>
                <label><input type="radio" name="education" value="Less than high school">Less than high school</label>
                <label><input type="radio" name="education" value="High school/GED">High school/GED</label>
                <label><input type="radio" name="education" value="Bachelors degree">Bachelors degree</label>
                <label><input type="radio" name="education" value="Masters/Professional degree">Masters/Professional degree</label>
                <label><input type="radio" name="education" value="Technical certification">Technical certification</label>
                <label><input type="radio" name="education" value="Other">Other/Prefer not to say</label>
            </div>
            <div class="section">
                <h2>Employment</h2>
                <label><input type="radio" name="employment" value="Full-time">Full-time</label>
                <label><input type="radio" name="employment" value="Part-time">Part-time</label>
                <label><input type="radio" name="employment" value="Contract">Contract</label>
                <label><input type="radio" name="employment" value="Retired">Retired</label>
                <label><input type="radio" name="employment" value="Unemployed/unable to work">Unemployed/unable to work</label>
                <label><input type="radio" name="employment" value="Other">Other/Prefer not to say</label>
            </div>
        </div>
    </div>
    
    <div class="form-footer">
        <a href="create_account.html" class="back">Back</a>
        <button class="create" onclick="submitData()">Create Account</button>
    </div>
</div>
</body>
</html>
